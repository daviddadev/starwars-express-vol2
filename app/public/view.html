<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Star Wars - Express</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<style type="text/css">
		body {
			background-color: black;
			color: orange;
		}
		.jumbotron {
			background-color: black;
		}
		.btn {
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
		}
	</style>

</head>
<body>

	<div class="container">
			<div class="row text-center">
				<img src="https://goo.gl/erXK7o">
			</div>
	</div>
	
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">Star Wars Express</h1>
			<h3 class="text-center">The greatest resource in the galaxy for Star Wars statistics!</h3>
			<hr>
			<a href="/add" class="btn btn-warning btn-lg text-center">Add New Character</a>
			<a href="/all" class="btn btn-warning btn-lg">All Characters</a>
		</div>

		<div class="row">

			<div class="col-lg-12">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Character Search</strong></h3>
					</div>
					<div class="panel-body">
						<input type="text" id="character-search" class="form-control">
						<br>
						<div class="text-right">
							<button type="submit" class="btn btn-warning btn-md" id="search-btn"><span class="glyphicon glyphicon-search"></span> MAY THE FORCE BE WITH YOU</button>
							
						</div>
					</div>
				</div>
			</div>			
		</div>
	</div>

<!-- Custom Script -->
<script src="js/view.js" type="text/javascript"></script>

</body>
</html>
